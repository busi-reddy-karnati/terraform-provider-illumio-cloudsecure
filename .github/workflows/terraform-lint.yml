name: terraform-lint

on:
    push:
        branches:
            - main
        paths:
            - '**.tf'
    pull_request:
        branches:
            - main
        paths:
            - '**.tf'
  

jobs:
    delivery:

      runs-on: ubuntu-latest

      steps:
      - name: Check out code
        uses: actions/checkout@main
      - name: Lint Terraform
        uses: actionshub/terraform-lint@main
